<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#1e1e1e"/>

  <!-- Terminal prompt symbol -->
  <g transform="translate(40, 80)">
    <!-- Prompt arrow -->
    <path d="M 0 20 L 30 40 L 0 60 L 10 40 Z" fill="#00ff00" opacity="0.9"/>

    <!-- Terminal text lines -->
    <rect x="50" y="35" width="80" height="10" rx="2" fill="#00ff00" opacity="0.8"/>
    <rect x="50" y="75" width="120" height="10" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="50" y="95" width="100" height="10" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="50" y="115" width="60" height="10" rx="2" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- VT letters (ViloxTerm) -->
  <g transform="translate(128, 180)" text-anchor="middle">
    <text x="0" y="0" font-family="monospace" font-size="48" font-weight="bold" fill="#00ff00">VT</text>
  </g>
</svg>